<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .input-container {
      display: flex;
      margin-bottom: 20px;
    }
    #new-item {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px 0 0 4px;
      font-size: 16px;
    }
    #add-button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      font-size: 16px;
    }
    #add-button:hover {
      background-color: #45a049;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    li:last-child {
      border-bottom: none;
    }
    .purchased {
      text-decoration: line-through;
      color: #888;
    }
    .age-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 10px;
    }
    .recent {
      background-color: #4CAF50;
    }
    .medium {
      background-color: #FFC107;
    }
    .old {
      background-color: #F44336;
    }
    .item-details {
      flex-grow: 1;
    }
    .item-date {
      font-size: 12px;
      color: #888;
      margin-left: 22px;
    }
    .loading {
      text-align: center;
      color: #888;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>Grocery List</h1>
  
  <div class="input-container">
    <input type="text" id="new-item" placeholder="Add a new item">
    <button id="add-button">Add</button>
  </div>
  
  <div id="loading" class="loading">Loading grocery list...</div>
  <ul id="grocery-list"></ul>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbx0U0dkLjYYLPyGDf1v4u63BfGiy8qS7ynTlGNV4XFWAJkh-ytxfwdWbnVdxvZsXKfUOQ/exec';
    
    document.addEventListener('DOMContentLoaded', () => {
      loadGroceryList();
      
      const addButton = document.getElementById('add-button');
      const newItemInput = document.getElementById('new-item');
      
      addButton.addEventListener('click', () => {
        addItem();
      });
      
      newItemInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          addItem();
        }
      });
    });
    
    function loadGroceryList() {
      const loadingElement = document.getElementById('loading');
      loadingElement.style.display = 'block';
      
      fetch(API_URL)
        .then(response => response.json())
        .then(data => {
          displayGroceryList(data.items);
          loadingElement.style.display = 'none';
        })
        .catch(error => {
          console.error('Error loading grocery list:', error);
          loadingElement.textContent = 'Error loading grocery list. Please try again.';
        });
    }
    
    function displayGroceryList(items) {
      const listElement = document.getElementById('grocery-list');
      listElement.innerHTML = '';
      
      if (items.length === 0) {
        const emptyMessage = document.createElement('li');
        emptyMessage.textContent = 'No items in your grocery list. Add some above!';
        listElement.appendChild(emptyMessage);
        return;
      }
      
      items.forEach(item => {
        const listItem = document.createElement('li');
        
        const ageIndicator = document.createElement('span');
        ageIndicator.className = 'age-indicator ' + getAgeClass(item['Added Date']);
        listItem.appendChild(ageIndicator);
        
        const itemDetails = document.createElement('div');
        itemDetails.className = 'item-details';
        
        const itemName = document.createElement('div');
        itemName.textContent = item['Item'];
        itemDetails.appendChild(itemName);
        
        const itemDate = document.createElement('div');
        itemDate.className = 'item-date';
        itemDate.textContent = formatDate(item['Added Date']);
        itemDetails.appendChild(itemDate);
        
        listItem.appendChild(itemDetails);
        
        if (item['Purchased']) {
          listItem.classList.add('purchased');
        }
        
        listItem.addEventListener('click', () => {
          togglePurchased(item['Item'], !item['Purchased']);
        });
        
        listElement.appendChild(listItem);
      });
    }
    
    function getAgeClass(dateStr) {
      const itemDate = new Date(dateStr);
      const now = new Date();
      const diffTime = Math.abs(now - itemDate);
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      
      if (diffDays <= 7) {
        return 'recent';
      } else if (diffDays <= 14) {
        return 'medium';
      } else {
        return 'old';
      }
    }
    
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString();
    }
    
    function addItem() {
      const newItemInput = document.getElementById('new-item');
      const itemName = newItemInput.value.trim();
      
      if (!itemName) {
        return;
      }
      
      newItemInput.disabled = true;
      const addButton = document.getElementById('add-button');
      addButton.disabled = true;
      addButton.textContent = 'Adding...';
      
      fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ item: itemName }),
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            newItemInput.value = '';
            loadGroceryList();
          } else {
            console.error('Error adding item:', data.error);
            alert('Error adding item: ' + data.error);
          }
        })
        .catch(error => {
          console.error('Error adding item:', error);
          alert('Error adding item. Please try again.');
        })
        .finally(() => {
          newItemInput.disabled = false;
          addButton.disabled = false;
          addButton.textContent = 'Add';
        });
    }
    
    function togglePurchased(itemName, purchased) {
      fetch(API_URL, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ item: itemName, purchased: purchased }),
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            loadGroceryList();
          } else {
            console.error('Error updating item:', data.error);
            alert('Error updating item: ' + data.error);
          }
        })
        .catch(error => {
          console.error('Error updating item:', error);
          alert('Error updating item. Please try again.');
        });
    }
  </script>
</body>
</html>
