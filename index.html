<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
        /* Custom styles for visual cues and list appearance */
        body {
            font-family: 'Inter', sans-serif;
        }
        .purchased {
            text-decoration: line-through;
            color: #a0aec0; /* Gray out purchased items */
        }
        .age-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .green { background-color: #48bb78; } /* Less than 1 week */
        .yellow { background-color: #f6e05e; } /* 1-2 weeks */
        .red { background-color: #e53e3e; }   /* Over 2 weeks */
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="container mx-auto rounded-lg shadow-md bg-white p-6">
        <h1 class="text-2xl font-semibold text-gray-800 mb-4">Grocery List</h1>

        <div class="flex space-x-4 mb-4">
            <input type="text" id="new-item-input" placeholder="Add New Item" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
            <button id="add-item-button" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline">Add Item</button>
        </div>

        <ul id="grocery-list" class="space-y-3">
            </ul>
    </div>

    <script>
        const groceryList = document.getElementById('grocery-list');
        const newItemInput = document.getElementById('new-item-input');
        const addItemButton = document.getElementById('add-item-button');
        // Use the Google Apps Script URL you provided
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbx0U0dkLjYYLPyGDf1v4u63BfGiy8qS7ynTlGNV4XFWAJkh-ytxfwdWbnVdxvZsXKfUOQ/exec';

        // Function to fetch and display the grocery list
        function loadGroceryList() {
            fetch(scriptUrl + '?action=getList')
                .then(response => response.json())
                .then(data => {
                    groceryList.innerHTML = '';
                     // Sort the data by Added Date, newest first
                    const sortedData = data.sort((a, b) => new Date(b['Added Date']) - new Date(a['Added Date']));
                    data.forEach(item => {
                        const listItem = createListItem(item);
                        groceryList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching grocery list:', error);
                    groceryList.innerHTML = `<li class="text-red-500">Error loading list: ${error.message}</li>`;
                });
        }

        // Function to create a list item element
        function createListItem(item) {
            const listItem = document.createElement('li');
            listItem.className = 'flex items-center justify-between bg-gray-50 p-3 rounded-md';
            const itemTextSpan = document.createElement('span');

            if (item.Purchased === 'TRUE') {
                itemTextSpan.className = 'purchased';
            } else {
                itemTextSpan.className = '';
            }
            itemTextSpan.textContent = item.Item;

            const ageIndicator = document.createElement('span');
            ageIndicator.className = 'age-indicator';
            const addedDate = new Date(item['Added Date']);
            const today = new Date();
            const diffInDays = Math.floor((today - addedDate) / (1000 * 60 * 60 * 24));

            if (diffInDays < 7) {
                ageIndicator.classList.add('green');
            } else if (diffInDays < 14) {
                ageIndicator.classList.add('yellow');
            } else {
                ageIndicator.classList.add('red');
            }

            const itemContent = document.createElement('div');
            itemContent.className = 'flex items-center';
            itemContent.appendChild(ageIndicator);
            itemContent.appendChild(itemTextSpan);

            listItem.appendChild(itemContent);

            listItem.addEventListener('click', () => togglePurchased(item.Item));
            return listItem;
        }

        // Function to add a new item
        function addItem() {
            const newItem = newItemInput.value.trim();
            if (newItem === '') return;

            fetch(scriptUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `action=addItem&item=${encodeURIComponent(newItem)}`,
            })
            .then(response => response.json())
            .then(() => {
                loadGroceryList(); // Reload the list to display the new item
                newItemInput.value = ''; // Clear the input
            })
            .catch(error => {
                console.error('Error adding item:', error);
                alert('Failed to add item. Please check your connection and try again.');
            });
        }

        // Function to toggle the purchased status of an item
        function togglePurchased(itemName) {
          fetch(scriptUrl, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `action=togglePurchased&item=${encodeURIComponent(itemName)}`,
          })
            .then((response) => response.json())
            .then(() => {
              loadGroceryList(); // Reload the list to update the display
            })
            .catch((error) => {
              console.error("Error toggling purchased status:", error);
              alert(
                "Failed to update item status. Please check your connection and try again."
              );
            });
        }

        // Event Listeners
        addItemButton.addEventListener('click', addItem);
        newItemInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                addItem();
            }
        });

        // Load the list when the page loads
        loadGroceryList();
    </script>
</body>
</html>
